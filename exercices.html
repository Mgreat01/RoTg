<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercices interactifs</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="font-bold">Exercices</h1>
    <a href="index.html">Accueil</a>
  </nav>

  <div class="p-6 flex space-x-6">
    <!-- Panneau de contrôle -->
    <div class="w-1/4 bg-white shadow rounded p-4">
      <h2 class="font-bold mb-4">Outils</h2>
      <button onclick="addNode()" class="w-full bg-blue-500 text-white p-2 rounded mb-2">➕ Ajouter un point</button>
      <button onclick="setLinkMode()" class="w-full bg-green-500 text-white p-2 rounded mb-2">🔗 Ajouter une liaison</button>
      <button onclick="runDijkstra()" class="w-full bg-purple-600 text-white p-2 rounded">▶️ Dijkstra</button>
    </div>

    <!-- Zone graphique -->
    <div class="flex-1 bg-gray-100 shadow rounded relative">
      <canvas id="graphCanvas" width="800" height="500" class="border border-gray-400"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
