<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercices Graphes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 via-blue-50 to-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-blue-700 text-white px-6 py-4 shadow-md flex justify-between items-center sticky top-0 z-50">
    <h1 class="font-extrabold text-xl">🧩 Exercices interactifs</h1>
    <a href="index.html" class="hover:text-yellow-300 transition">🏠 Accueil</a>
  </nav>

  <!-- Contenu -->
  <div class="flex-1 p-6 max-w-6xl mx-auto">
    <h1 class="text-3xl font-extrabold text-gray-800 mb-6 text-center">
      Algorithmes sur Graphes
    </h1>

    <!-- Outils -->
    <div class="flex flex-wrap gap-4 justify-center mb-6">
      <button onclick="setMode('node')" 
              class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl shadow transition">
        ➕ Ajouter Sommet
      </button>
      <button onclick="setMode('edge')" 
              class="px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl shadow transition">
        🔗 Ajouter Liaison
      </button>
      <select id="algoSelect" 
              class="px-5 py-2 rounded-xl border shadow bg-white focus:ring-2 focus:ring-blue-400">
        <option value="dijkstra">Dijkstra (PCC)</option>
        <option value="bellman">Bellman-Ford</option>
        <option value="floyd">Floyd-Warshall</option>
        <option value="dfs">DFS</option>
        <option value="bfs">BFS</option>
        <option value="kruskal">Kruskal</option>
        <option value="longest">Plus long chemin (DAG)</option>
      </select>
      <button onclick="runAlgorithm()" 
              class="px-5 py-2 bg-purple-600 hover:bg-purple-700 text-white rounded-xl shadow transition">
        🚀 Lancer
      </button>
    </div>

    <!-- Canvas -->
    <div class="flex justify-center">
      <canvas id="graphCanvas" width="900" height="500" 
              class="border-2 border-gray-300 bg-white rounded-xl shadow-md">
      </canvas>
    </div>

    <!-- Résultats -->
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">📊 Résultat :</h2>
      <pre id="output" 
           class="p-4 bg-gray-900 text-green-300 rounded-xl shadow-md overflow-auto text-sm">
      </pre>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-4">
    <p class="text-sm">© 2025 - Exercices Graphes | Tous droits réservés.</p>
  </footer>

</body>
</html>
